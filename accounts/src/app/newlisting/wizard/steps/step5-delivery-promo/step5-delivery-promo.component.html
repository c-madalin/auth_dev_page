<form [formGroup]="form" class="step5">
  <div class="scroll">
    <div class="col">
      <label>Delivery Instructions</label>
      <textarea rows="5" formControlName="delivery"
        placeholder="Helpful login tips for buyers (different from the marketplace description)."></textarea>
    </div>

    <div class="col">
      <label>Promotion Plan (required)</label>

      <div class="plans">
        <label class="plan">
          <input type="radio" formControlName="plan" value="24H"> 24 hours — $2
        </label>
        <label class="plan">
          <input type="radio" formControlName="plan" value="3D"> 3 days — $5
        </label>
        <label class="plan">
          <input type="radio" formControlName="plan" value="7D"> 7 days — $10
        </label>
        <label class="plan">
          <input type="radio" formControlName="plan" value="NONE"> No subscription
        </label>
      </div>

      <small>You must pick one to submit.</small>
    </div>
  </div>
</form>
