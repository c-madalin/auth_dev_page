<div class="page">
  <div class="page-header">
    <h1>Accounts</h1>
    <div class="actions">
      <button class="btn btn-primary"><span class="icon">ï¼‹</span>Add New Account</button>
    </div>
  </div>

  <app-search-bar
  style="--filters-gap: 16px"
  (searchChange)="onSearch($event)"
  (viewClick)="onViewClick()">
  <div filters>
    <app-filter-button
      label="+ Game"
      [options]="gameOptions"
      [selected]="filters.game || []"
      (selectedChange)="setFilter('game',$event)">
    </app-filter-button>

    <app-filter-button
      label="+ Status"
      [options]="statusOptions"
      [selected]="filters.status || []"
      (selectedChange)="onStatusChange($event)">
    </app-filter-button>

    <app-filter-button
      label="+ Rating"
      [options]="ratingOptions"
      [selected]="filters.rating || []"
      (selectedChange)="onRatingChange($event)">
    </app-filter-button>

    <app-filter-button
      label="+ Server"
      [options]="serverOptions"
      [selected]="filters.server || []"
      (selectedChange)="setFilter('server',$event)">
    </app-filter-button>

    <app-filter-button
      label="+ Discounted"
      [options]="[{value:'yes', label:'Discounted only'}]"
      [multiple]="false"
      [selected]="filters.discounted ? ['yes'] : []"
      (selectedChange)="setFilter('discounted', $event.includes('yes'))">
    </app-filter-button>

    <app-filter-button
      label="+ Date"
      [options]="dateOptions"
      [multiple]="false"
      [selected]="datePreset"
      (selectedChange)="onDatePresetChange($event)">
    </app-filter-button>
  </div>
</app-search-bar>


  <app-accounts-table
    [rows]="rows"
    (rowMenu)="onRowMenu($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-accounts-table>
</div>
