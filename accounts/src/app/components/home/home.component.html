<div class="page">
  <div class="page-header">
    <h1>Accounts</h1>
    <div class="actions">
      <button class="btn btn-ghost"><span class="icon">⬆️</span>Account Imports</button>
      <button class="btn btn-primary"><span class="icon">＋</span>Add New Account</button>
    </div>
  </div>

  <app-search-bar
    [chips]="['+ Game', '+ Status', '+ Rating', '+ Server', '+ Discounted', '+ Date']"
    (searchChange)="onSearch($event)"
    (chipClick)="onChipClick($event)"
    (viewClick)="onViewClick()">
  </app-search-bar>

  <!-- Fără comentarii în bindinguri -->
  <app-accounts-table
    [rows]="rows"
    (rowMenu)="onRowMenu($event)"
    (selectionChange)="onSelectionChange($event)">
  </app-accounts-table>
</div>
