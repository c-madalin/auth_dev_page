<div class="page" [class.blurred]="showAddAccount">
  <div class="page-header">
    <h1>Accounts</h1>
    <div class="actions">
      <button class="btn btn-primary" (click)="openAddAccount()">
        <span class="icon">＋</span>Add New Account
      </button>
    </div>
  </div>

  <app-search-bar
    (searchChange)="onSearch($event)"
    (viewClick)="onViewClick()">

    <!-- fiecare componentă de filtru are atributul `filters` -->
    <app-filter-button
      filters
      label="+ Game"
      [options]="gameOptions"
      [selected]="filters.game || []"
      (selectedChange)="setFilter('game',$event)">
    </app-filter-button>

    <app-filter-button
      filters
      label="+ Status"
      [options]="statusOptions"
      [selected]="filters.status || []"
      (selectedChange)="onStatusChange($event)">
    </app-filter-button>

    <app-filter-button
      filters
      label="+ Rating"
      [options]="ratingOptions"
      [selected]="filters.rating || []"
      (selectedChange)="onRatingChange($event)">
    </app-filter-button>

    <app-filter-button
      filters
      label="+ Server"
      [options]="serverOptions"
      [selected]="filters.server || []"
      (selectedChange)="setFilter('server',$event)">
    </app-filter-button>

    <app-filter-button
      filters
      label="+ Discounted"
      [options]="[{value:'yes', label:'Discounted only'}]"
      [multiple]="false"
      [selected]="filters.discounted ? ['yes'] : []"
      (selectedChange)="setFilter('discounted', $event.includes('yes'))">
    </app-filter-button>

    <app-filter-button
      filters
      label="+ Date"
      [options]="dateOptions"
      [multiple]="false"
      [selected]="datePreset"
      (selectedChange)="onDatePresetChange($event)">
    </app-filter-button>
  </app-search-bar>

  <app-accounts-table
  [rows]="rows"
  (rowMenu)="onRowMenu($event)"
  (selectionChange)="onSelectionChange($event)"
  (rowAction)="onRowAction($event)">
</app-accounts-table>

</div>

<!-- Modalul (sibling) – NU în interiorul .page, ca să nu fie blurat -->
<app-add-account
  *ngIf="showAddAccount"
  [games]="gameList"
  (pick)="onGamePicked($event)"
  (close)="closeAddAccount()">
</app-add-account>
