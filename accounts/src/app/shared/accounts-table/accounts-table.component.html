<div class="table-wrap">
  <table class="grid">
    <thead>
      <tr>
        <th style="width:34px;">
          <input type="checkbox"
                 [checked]="allChecked"
                 [indeterminate]="anyChecked"
                   (change)="toggleAll(($any($event.target)).checked)" />
        </th>
        <th>TITLE</th>
        <th>ACCOUNT ID</th>
        <th>CREDENTIALS</th>
        <th>STATUS</th>
        <th>VIEWS</th>
        <th>PRICE</th>
        <th>RATING</th>
        <th>LAST UPDATED</th>
        <th style="width:44px;"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of rows; trackBy: trackById">
        <td>
          <input type="checkbox"
                 [checked]="selected.has(r)"
                 (change)="toggleRow(r, ($any($event.target)).checked)" />
        </td>

        <td>
          <div class="title-cell">
            <span class="game-icon">ðŸŽ®</span>
            <div class="title-block">
              <div class="title">{{ r.title }}</div>
              <div class="subtitle">{{ r.game }}</div>
            </div>
          </div>
        </td>

        <td class="muted">{{ r.accountId }}</td>
        <td class="muted cred">{{ r.credentials }}</td>

        <td>
          <span class="badge" [class.badge-green]="r.status === 'Sold'">{{ r.status }}</span>
        </td>

        <td class="num">{{ r.views }}</td>
        <td class="num">{{ r.price }}</td>

        <td>
          <span class="rating" [class.pos]="r.rating === 'Positive'">{{ r.rating }}</span>
        </td>

        <td class="muted">{{ r.updated }}</td>

        <td class="actions-td">
          <button class="dot" (click)="rowMenu.emit(r)">â‹¯</button>
        </td>
      </tr>

      <tr *ngIf="!rows?.length && !loading">
        <td class="empty" colspan="10">No results</td>
      </tr>
      <tr *ngIf="loading">
        <td class="empty" colspan="10">Loadingâ€¦</td>
      </tr>
    </tbody>
  </table>
</div>
