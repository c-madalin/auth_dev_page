<div class="table-wrap">
  <table class="grid">
    <thead>
      <tr>
        <th style="width:34px;">
          <input
            type="checkbox"
            [checked]="allChecked"
            [indeterminate]="anyChecked"
            (change)="toggleAll(($any($event.target)).checked)"
          />
        </th>
        <th>TITLE</th>
        <th>ACCOUNT ID</th>
        <th>CREDENTIALS</th>
        <th>STATUS</th>
        <th>VIEWS</th>
        <th>PRICE</th>
        <th>RATING</th>
        <th>LAST UPDATED</th>
        <th style="width:160px;"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let r of rows; trackBy: trackById">
        <td>
          <input
            type="checkbox"
            [checked]="selected.has(r)"
            (change)="toggleRow(r, ($any($event.target)).checked)"
          />
        </td>

        <td>
          <div class="title-cell">
            <span class="game-icon">üéÆ</span>
            <div class="title-block">
              <div class="title">{{ r.title }}</div>
              <div class="subtitle">{{ r.game }}</div>
            </div>
          </div>
        </td>

        <td class="muted">{{ r.accountId }}</td>
        <td class="muted cred">{{ r.credentials }}</td>

        <td>
          <span class="badge" [class.badge-green]="r.status === 'Done'">{{ r.status }}</span>
        </td>

        <td class="num">{{ r.views }}</td>
        <td class="num">{{ r.price }}</td>

        <td>
          <span class="rating" [class.pos]="r.rating === 'Positive'">{{ r.rating }}</span>
        </td>

        <td class="muted">{{ r.updated }}</td>

        <td class="actions-td">
          <!-- Butoane casual (doar Listed/Unlisted) -->
          <ng-container *ngIf="isCasualVisible(r)">
            <button class="ico-btn edit" title="Edit" (click)="emit('edit', r)">
              ‚úèÔ∏è
            </button>

            <!-- Unlist/Delete dinamic -->
            <button
              class="ico-btn warn"
              [title]="r.status === 'Listed' ? 'Unlist' : 'Delete'"
              (click)="emit(r.status === 'Listed' ? 'unlist' : 'delete', r)"
            >
              {{ r.status === 'Listed' ? 'Unlist' : 'Delete' }}
            </button>

            <button class="ico-btn promote" title="Promote" (click)="emit('promote', r)">
              ‚òÖ
            </button>
          </ng-container>

          <!-- Meniul ‚ãØ -->
          <div class="menu-wrap" (click)="$event.stopPropagation()">
            <button class="dot" (click)="toggleMenu(r, $event)">‚ãØ</button>

            <div class="menu" *ngIf="openMenuFor === r">
              <button (click)="emit('quick-edit', r)">Quick Edit Account</button>
              <button (click)="emit('view', r)">View Account</button>
              <button (click)="emit('copy-url', r)">Copy Public URL</button>
              <button class="danger" (click)="emit('delete-account', r)">Delete Account</button>
            </div>
          </div>
        </td>
      </tr>

      <tr *ngIf="!rows?.length && !loading">
        <td class="empty" colspan="10">No results</td>
      </tr>
      <tr *ngIf="loading">
        <td class="empty" colspan="10">Loading‚Ä¶</td>
      </tr>
    </tbody>
  </table>
</div>
