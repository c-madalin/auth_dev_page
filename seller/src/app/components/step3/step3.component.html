<form class="step2-form">
  <div class="form-group">
    <label>Email Contact</label>
    <input
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
      (input)="validateForm()"
    />
  </div>

  <div class="form-group">
    <label>Discord ID</label>
    <input
      type="text"
      name="discord"
      placeholder="Discord ID"
      [(ngModel)]="discord"
      required
      (input)="validateForm()"
    />
  </div>

  <div class="form-group">
    <label>Telegram ID (optional)</label>
    <input
      type="text"
      name="telegram"
      placeholder="Telegram"
      [(ngModel)]="telegram"
    />
  </div>

  <div class="form-group">
    <label>Phone Number (optional)</label>
    <input
      type="tel"
      name="phone"
      placeholder="Phone Number"
      [(ngModel)]="phone"
    />
  </div>
</form>
