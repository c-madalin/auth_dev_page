<div class="form-step2">

  <div class="row">
    <div class="input-group">
      <label>Type of Products You Sell</label>
      <select>
        <option disabled selected>Select type</option>
        <option>Accounts</option>
        <option>Boosting</option>
        <option>Currency</option>
        <option>Items</option>
        <option>Top Up</option>
      </select>
    </div>

    <div class="input-group">
      <label>Estimated Monthly Sales</label>
      <select>
        <option disabled selected>Select range</option>
        <option>0 - 500$</option>
        <option>500$ - 1000$</option>
        <option>1000$+</option>
      </select>
    </div>
  </div>

  <div class="input-group">
    <label>Previous Experience</label>
    <div class="experience-buttons">
      <button [class.active]="!hasExperience" (click)="hasExperience = false">No experience</button>
      <button [class.active]="hasExperience" (click)="hasExperience = true">I have experience</button>
    </div>
  </div>

  <div *ngIf="hasExperience" class="experience-details">
    <div class="input-group">
      <label>Describe your experience (max 500 characters)</label>
      <textarea [(ngModel)]="experienceText" maxlength="500" rows="3" placeholder="Write here..."></textarea>
      <small>{{ experienceText.length }}/500</small>
    </div>

    <div class="input-group">
      <label>Upload proof images (1â€“5)</label>
      <input type="file" multiple accept="image/*" (change)="handleFileInput($event)" />
      <small>{{ files.length }} file(s) selected</small>
    </div>
  </div>

  <div class="row">
    <div class="input-group">
      <label>Main Profile Link</label>
      <input type="url" placeholder="https://..." />
    </div>
    <div class="input-group">
      <label>Optional Link 1</label>
      <input type="url" placeholder="https://..." />
    </div>
    <div class="input-group">
      <label>Optional Link 2</label>
      <input type="url" placeholder="https://..." />
    </div>
  </div>

  <div class="btns">
    <button (click)="prev.emit()"><i class="fas fa-arrow-left"></i> Back</button>
    <button (click)="next.emit()">Next <i class="fas fa-arrow-right"></i></button>
  </div>
</div>
