<div class="auth-box">
  <div class="login-box fade">

    <!-- âœ… Bara de progres deasupra titlului -->
    <div class="progress-wrapper">
      <div class="progress-bar" [style.width.%]="step * 33.33"></div>
    </div>

    <div class="title">
      <img src="assets/icon_user.png" class="image" />
      <h3>Seller Verification</h3>
    </div>

    <div [ngSwitch]="step" class="step-container">
      <app-step1-personal-info *ngSwitchCase="1" (next)="nextStep()"></app-step1-personal-info>
      <app-step2-contact-info *ngSwitchCase="2" (next)="nextStep()" (prev)="prevStep()"></app-step2-contact-info>
      <app-step3-business-info *ngSwitchCase="3" (prev)="prevStep()"></app-step3-business-info>
    </div>
  </div>
</div>
