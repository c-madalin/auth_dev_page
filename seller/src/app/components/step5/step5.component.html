<form class="step5-form">
  <!-- Dropdown Tip Verificare -->
  <div class="form-group">
    <label for="verificationType">Verification Type</label>
    <select
      id="verificationType"
      [(ngModel)]="verificationType"
      name="verificationType"
      (change)="checkValidity()"
    >
      <option value="" disabled selected>Select document type...</option>
      <option value="passport">Passport</option>
      <option value="id">National ID</option>
      <option value="other">Other form of verification</option>
    </select>
  </div>

  <!-- Upload Front -->
  <div class="form-group">
    <label>Front Side of Document <span class="optional">(required)</span></label>
    <div class="upload-area" (click)="frontInput.click()">
      <i class="fa-solid fa-id-card"></i>
      Click to upload front side
      <input
        type="file"
        #frontInput
        accept="image/*"
        (change)="onFileSelected($event, 'front')"
        hidden
      />
    </div>
    <div class="file-list" *ngIf="selectedFiles.front">
      <p>{{ selectedFiles.front.name }}</p>
    </div>
  </div>

  <!-- Upload Back -->
  <div class="form-group">
    <label>Back Side of Document <span class="optional">(required)</span></label>
    <div class="upload-area" (click)="backInput.click()">
      <i class="fa-solid fa-id-card-clip"></i>
      Click to upload back side
      <input
        type="file"
        #backInput
        accept="image/*"
        (change)="onFileSelected($event, 'back')"
        hidden
      />
    </div>
    <div class="file-list" *ngIf="selectedFiles.back">
      <p>{{ selectedFiles.back.name }}</p>
    </div>
  </div>
</form>
