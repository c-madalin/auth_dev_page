<form class="step2-form">
  <div class="form-title">1.B Contact Information</div>

  <div class="form-group">
    <label>Email Contact</label>
    <input type="email" placeholder="your@email.com" />
  </div>

  <div class="form-group">
    <label>Discord ID</label>
    <input type="text" placeholder="e.g. User#1234" />
  </div>

  <div class="form-group">
    <label>Telegram ID <span class="optional">(optional)</span></label>
    <input type="text" placeholder="@username" />
  </div>

  <div class="form-group">
    <label>Phone Number <span class="optional">(optional)</span></label>
    <input type="tel" placeholder="e.g. +1234567890" />
  </div>
</form>
