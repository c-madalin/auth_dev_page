
<h3 [align]="'center'">Complete the fields with your <br/> personal information</h3>
<form class="step1-form">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" placeholder="First Name" />
  </div>

  <div class="form-group">
    <label>Last Name (Including Middle Name if present)</label>
    <input type="text" placeholder="Last Name" />
  </div>

  <div class="form-group">
    <label>Personal ID Number</label>
    <input type="text" placeholder="e.g., ID123456" />
  </div>

  <div class="form-group">
    <label>Street Address</label>
    <input type="text" placeholder="Street Address" />
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" placeholder="City" />
  </div>

  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" placeholder="Postal Code" />
  </div>

<div class="form-group">
    <label>Nationality</label>
    <input type="text" placeholder="Nationality" />
  </div>

  <div class="form-group">
    <label>Date of Birth</label>
    <div class="dob-fields">
<select>
  <option disabled selected>Year</option>
  <option *ngFor="let year of years">{{ year }}</option>
</select>
      <select>
        <option disabled selected>Select Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <select>
  <option disabled selected>Day</option>
  <option *ngFor="let d of [].constructor(31); let i = index">{{ i + 1 }}</option>
</select>

    </div>
  </div>


</form>
